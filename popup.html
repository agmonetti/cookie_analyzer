<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cookie Analyzer</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h2>Cookie Analyzer</h2>

  <div class="leyenda">
    <span class="sospechosa">Rojo</span>: Cookie sospechosa (nombre o valor raro)<br><br>
    <span class="segura">Verde</span>: Cookie segura
  </div>

  <div id="cookie-list">Cargando cookies...</div>

  <button id="eliminar-sospechosas">Eliminar sospechosas</button>
  <button id="eliminar-todas">Eliminar TODAS las cookies del sitio</button>

  <script src="popup.js"></script>
</body>
</html>
